<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bank.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="http://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <title>무물보</title>
  </head>
  <body>
    <center>
      <div class="menu">
        <a href="javascript:window.history.back();"
          ><span class="material-symbols-outlined">
            keyboard_backspace
          </span></a
        >
        <a href="../index.html"
          ><span class="material-symbols-outlined"> home </span></a
        >
        <a href="./book.html"
          ><span class="material-symbols-outlined"> menu_book </span></a
        >
      </div>

      <hr id="menu" />

      <div class="title">
        <span id="faucet" class="material-symbols-outlined"> opacity </span>
        <p id="title">쓸 수 있는 물은 얼마나 남았을까?</p>
        <p id="info">SPI6 가뭄지수를 입력해주세요.</p>
        <p id="info">(-5 ~ +5 사이의 값 권장)</p>
      </div>

      <div class="search">
        <input
          onchange="drought()"
          id="select"
          type="text"
          placeholder="평균 : -1"
          required
        />
        <a href="./bank_detail.html"
          ><button
            style="background-color: transparent; border: 1px solid white"
            type="submit"
          >
            🔍
          </button></a
        >
      </div>
    </center>
    <div class="info">
      <p id="bottom">
        ※ 사용자가 입력한 가뭄지수를 기반으로 충주댐의 저수용량을
        예측해드립니다.
      </p>
      <p id="bottom">
        ※ 지수가 높은값을 나타낼 수록 수분상태가 양호함을 나타내고, -1.0이하부터
        약한 가뭄을 의미합니다.
      </p>

      <p id="bottom">
        ※ 본 자료는 기상청 수문기상 가뭄정보 시스템과 환경부 한강홍수통제소의
        데이터를 바탕으로 예측한 결과로, 실제 수치와 다를 수 있습니다.
      </p>
    </div>
  </body>
</html>
